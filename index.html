<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h2>Currency Convertor</h2>
      <div id="inputbox">
        <p
          style="
            margin-left: 20px;
            margin-bottom: 2px;
            padding-top: 10px;
            color: aliceblue;
          "
        >
          Enter Amount
        </p>
        <input id="input" type="text" />
      </div>
      <div id="fromto">
        <div id="first">
          <p style="color: aliceblue; margin-bottom: 0" id="p1">From</p>
          <select name="countries" id="from">
            <option selected value="usd">USA</option>
            <option value="inr">IND</option>
            <option value="cad">CAD</option>
            <option value="rub">RUS</option>
          </select>
        </div>
        <div id="exchange"></div>
        <div id="second">
          <p
            style="color: aliceblue; margin-left: 48px; margin-bottom: 0"
            id="p2"
          >
            To
          </p>
          <select name="countries" id="to">
            <option selected value="inr">IND</option>
            <option value="cad">CAD</option>
            <option value="usd">USA</option>
            <option value="rub">RUS</option>
          </select>
        </div>
      </div>

      <div id="convert"></div>
      <button id="result">Get Exchange Rate</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
